<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drive</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="header">
      <div class="logo">
        <img src="assets/drive.png" alt="" width="60px" />
        <p>Drive</p>
      </div>
      <div class="search">
        <img src="assets/search.png" alt="" />
        <input type="text" placeholder="Search in Drive" />
      </div>
      <div class="icons-div">
        <img class="icon" src="assets/question.png" alt="" />
        <img class="icon" src="assets/settings.png" alt="" />
        <img class="icon" src="assets/9-dots.svg" alt="" />
        <img
          onclick="showAndHideUserBox()"
          class="user-image"
          src="assets/user-image.png"
          alt=""
        />
      </div>
    </div>
    <div class="header2">
      <div class="section1">
        <input type="file" multiple /><button>
          <i class="fa-solid fa-plus"></i> New
        </button>
        <p>My Drive <i class="fa-solid fa-chevron-down"></i></p>
      </div>
      <div class="section2">
        <img class="icon" src="assets/6-dots.png" alt="" />
        <img class="icon" src="assets/information.png" alt="" />
      </div>
    </div>
    <div class="files-parent">
      <div class="files button-area">
        <div class="file-item">
          <div class="file-name">
            <p>Name <i class="fa-solid fa-arrow-down"></i></p>
          </div>
          <div class="file-details">
            <p class="hide">Owner</p>
            <p class="hide">Last modified</p>
            <p>File size</p>
          </div>
        </div>
        <div class="file-item">
          <div class="file-name">
            <img src="assets/file.png" alt="" />
            <!-- <p>Accounts</p> -->
            <p>Assassins Creed Origin</p>
          </div>
          <div class="file-details">
            <p>me</p>
            <p>Oct 31, 2022 me</p>
            <p>938 KB</p>
          </div>
          <div class="file-actions">
            <i class="fa-solid fa-trash"></i>
            <i class="fa-solid fa-download"></i>
          </div>
        </div>
      </div>
    </div>
    <div class="user-info">
      <div class="email">
        <!-- hubaishhuman389@gmail.com -->
        <i onclick="hideUserBox()" class="fa-solid fa-x"></i>
      </div>
      <img src="assets/user-image.png" alt="" />
      <p class="hi-user">Hi, Hanzala!</p>
      <button onclick="logoutUser()">
        <i class="fa-solid fa-arrow-right-from-bracket"></i>Sign out
      </button>
    </div>

    <div class="upload">
      <div class="filename">
        <!-- <i class="fa-solid fa-xmark"></i> -->
        <h3>Selected File</h3>
        <div class="file-names"></div>
        <button onclick="uploadFile()">Upload</button>
      </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="js/firebase-init.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
